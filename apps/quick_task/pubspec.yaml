name: quick_task
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  flutter_bloc: ^8.1.6
  dartz: ^0.10.1
  equatable: ^2.0.5

  connectivity_plus: ^4.0.1
  device_info_plus: ^10.1.2
  permission_handler: ^11.3.1

  collection: ^1.18.0

  firebase_cluster:
    path: ../../sdk/firebase_cluster

  local_storage:
    path: ../../sdk/local_storage

  localization:
    path: ../../sdk/localization

  monitoring:
    path: ../../sdk/monitoring

  needle:
    path: ../../sdk/needle

  picasso:
    path: ../../sdk/picasso

  route_navigator:
    path: ../../sdk/route_navigator

  unicode:
    path: ../../sdk/unicode

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

  bloc_test: ^9.1.7
  mockito: ^5.4.4
  build_runner: ^2.4.9

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/regular/
    - assets/images/pro/
    - assets/l10n/
    - assets/configs/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo/static/Cairo-Black.ttf
        - asset: assets/fonts/Cairo/static/Cairo-Bold.ttf
        - asset: assets/fonts/Cairo/static/Cairo-ExtraBold.ttf
        - asset: assets/fonts/Cairo/static/Cairo-ExtraLight.ttf
        - asset: assets/fonts/Cairo/static/Cairo-Light.ttf
        - asset: assets/fonts/Cairo/static/Cairo-Medium.ttf
        - asset: assets/fonts/Cairo/static/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo/static/Cairo-SemiBold.ttf

flutter_intl:
  enabled: true
  arb_dir: assets/l10n/
  class_name: QuickTaskL10n